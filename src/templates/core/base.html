							</div>
							<!--end::Container-->
						</div>
						<!--end::Header-->

					<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
						{% block content %}{% endblock %}

					<!--end::Content-->

			</div>

		<!--end::Drawers-->
